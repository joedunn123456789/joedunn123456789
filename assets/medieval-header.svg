<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Parchment gradient background -->
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1810;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a120c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a120c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1810;stop-opacity:1" />
    </linearGradient>

    <!-- Vignette effect -->
    <radialGradient id="vignette" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </radialGradient>

    <!-- Gold gradient for text and ornaments -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <!-- Dark gold for depth -->
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>

    <!-- Metallic silver for subtitle -->
    <linearGradient id="silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Emboss effect for ornaments -->
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75"
                          specularExponent="20" lighting-color="#ffffff" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic"
                   k1="0" k2="1" k3="1" k4="0"/>
    </filter>

    <!-- Noise texture for parchment -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#1a120c" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#parchment)"/>

  <!-- Texture overlay -->
  <rect width="1200" height="400" fill="url(#noise)" opacity="0.03"/>

  <!-- Vignette -->
  <rect width="1200" height="400" fill="url(#vignette)"/>

  <!-- Outer ornate border -->
  <rect x="15" y="15" width="1170" height="370" fill="none" stroke="url(#darkGold)"
        stroke-width="4" rx="8"/>
  <rect x="20" y="20" width="1160" height="360" fill="none" stroke="url(#gold)"
        stroke-width="2" rx="6"/>
  <rect x="25" y="25" width="1150" height="350" fill="none" stroke="url(#darkGold)"
        stroke-width="1" rx="4"/>

  <!-- Corner flourishes - top left -->
  <path d="M 40 40 L 100 40 L 100 45 L 45 45 L 45 100 L 40 100 Z"
        fill="url(#gold)" opacity="0.8"/>
  <circle cx="70" cy="70" r="15" fill="none" stroke="url(#gold)" stroke-width="2"/>
  <circle cx="70" cy="70" r="10" fill="none" stroke="url(#darkGold)" stroke-width="1"/>

  <!-- Corner flourishes - top right -->
  <path d="M 1160 40 L 1100 40 L 1100 45 L 1155 45 L 1155 100 L 1160 100 Z"
        fill="url(#gold)" opacity="0.8"/>
  <circle cx="1130" cy="70" r="15" fill="none" stroke="url(#gold)" stroke-width="2"/>
  <circle cx="1130" cy="70" r="10" fill="none" stroke="url(#darkGold)" stroke-width="1"/>

  <!-- Corner flourishes - bottom left -->
  <path d="M 40 360 L 100 360 L 100 355 L 45 355 L 45 300 L 40 300 Z"
        fill="url(#gold)" opacity="0.8"/>
  <circle cx="70" cy="330" r="15" fill="none" stroke="url(#gold)" stroke-width="2"/>
  <circle cx="70" cy="330" r="10" fill="none" stroke="url(#darkGold)" stroke-width="1"/>

  <!-- Corner flourishes - bottom right -->
  <path d="M 1160 360 L 1100 360 L 1100 355 L 1155 355 L 1155 300 L 1160 300 Z"
        fill="url(#gold)" opacity="0.8"/>
  <circle cx="1130" cy="330" r="15" fill="none" stroke="url(#gold)" stroke-width="2"/>
  <circle cx="1130" cy="330" r="10" fill="none" stroke="url(#darkGold)" stroke-width="1"/>

  <!-- Top center medallion -->
  <circle cx="600" cy="80" r="35" fill="#1a120c" stroke="url(#gold)" stroke-width="3"/>
  <circle cx="600" cy="80" r="30" fill="none" stroke="url(#darkGold)" stroke-width="1"/>
  <path d="M 600 55 L 610 75 L 600 70 L 590 75 Z" fill="url(#gold)"/>
  <path d="M 580 80 L 600 90 L 605 80 L 600 70 Z" fill="url(#gold)" opacity="0.7"/>
  <path d="M 620 80 L 600 90 L 595 80 L 600 70 Z" fill="url(#gold)" opacity="0.7"/>

  <!-- Decorative divider lines -->
  <line x1="150" y1="140" x2="450" y2="140" stroke="url(#gold)" stroke-width="1" opacity="0.5"/>
  <line x1="750" y1="140" x2="1050" y2="140" stroke="url(#gold)" stroke-width="1" opacity="0.5"/>

  <!-- Main title with shadow and glow -->
  <text x="600" y="185" font-family="'Cinzel', 'Georgia', serif" font-size="62"
        font-weight="bold" fill="#0a0805" text-anchor="middle">
    THE CHRONICLES
  </text>
  <text x="600" y="185" font-family="'Cinzel', 'Georgia', serif" font-size="62"
        font-weight="bold" fill="url(#gold)" text-anchor="middle" filter="url(#glow)">
    THE CHRONICLES
  </text>

  <!-- Secondary title line -->
  <text x="600" y="245" font-family="'Cinzel', 'Georgia', serif" font-size="48"
        font-weight="bold" fill="#0a0805" text-anchor="middle">
    OF JOSEPH DUNN
  </text>
  <text x="600" y="245" font-family="'Cinzel', 'Georgia', serif" font-size="48"
        font-weight="bold" fill="url(#gold)" text-anchor="middle" filter="url(#glow)">
    OF JOSEPH DUNN
  </text>

  <!-- Crossed swords decoration -->
  <g transform="translate(480, 165) rotate(-45)">
    <rect x="0" y="-3" width="40" height="6" fill="url(#silver)" filter="url(#emboss)"/>
    <polygon points="40,0 50,-4 50,4" fill="url(#silver)"/>
    <rect x="0" y="-5" width="8" height="10" fill="url(#darkGold)"/>
  </g>
  <g transform="translate(720, 165) rotate(45)">
    <rect x="0" y="-3" width="40" height="6" fill="url(#silver)" filter="url(#emboss)"/>
    <polygon points="40,0 50,-4 50,4" fill="url(#silver)"/>
    <rect x="0" y="-5" width="8" height="10" fill="url(#darkGold)"/>
  </g>

  <!-- Subtitle banner -->
  <rect x="300" y="270" width="600" height="50" fill="#0a0805" opacity="0.5" rx="4"/>
  <text x="600" y="303" font-family="'Cinzel', 'Georgia', serif" font-size="24"
        font-style="italic" fill="url(#silver)" text-anchor="middle">
    Master Artificer of the Digital Realm
  </text>

  <!-- Bottom decorative scroll -->
  <path d="M 400 340 Q 600 330 800 340" stroke="url(#gold)" stroke-width="2" fill="none"/>
  <circle cx="400" cy="340" r="4" fill="url(#gold)"/>
  <circle cx="800" cy="340" r="4" fill="url(#gold)"/>
  <circle cx="600" cy="330" r="5" fill="url(#gold)"/>

  <!-- Tagline -->
  <text x="600" y="365" font-family="'Georgia', serif" font-size="16"
        fill="#d4af37" text-anchor="middle" font-style="italic">
    "In the Age of Cloud Kingdoms &amp; Intelligent Automatons"
  </text>

  <!-- Bottom center crest -->
  <polygon points="600,375 590,390 610,390" fill="url(#darkGold)" opacity="0.6"/>
</svg>
